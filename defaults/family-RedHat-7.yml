---

# nginx packages
nginx_packages:
  - nginx
  - python-passlib

# nginx pip packages
nginx_pip_packages: []

# Default private key location
nginx_ssl_key_path: /etc/pki/tls/private

# Default certificate location
nginx_ssl_crt_path: /etc/pki/tls/certs

# default nginx user/group
nginx_user: nginx
nginx_group: nginx
